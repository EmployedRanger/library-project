<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main-container" id="main">
        <header>
            <div class="top-menu">
                <div class="left-side">
                    <button class="openbtn" onclick="openNav()">☰</button>  
                    <h1 class="title">Library</h1>
                </div>
                <button class="sign-in button" role="button">Sign-in</button>
            </div>
        </header>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <div class="counters">
                <hr class="rounded outside" id="top-line">
                <h2>Information</h2>
                <hr class="rounded">
                <div class="list-item">
                    <div class="item">Books: </div>
                    <div id="counter-quantity">0</div>
                </div>
                <div class="list-item">
                    <div class="item">Books Finished: </div>
                    <div id="counter-finished">0</div>
                </div>
                <div class="list-item">
                    <div class="item">Page count: </div>
                    <div id="counter-pages">0</div>
                </div>
                <div class="list-item">
                    <div class="item">Library finished: </div>
                    <div id="counter-completed">0</div>
                </div>
                <hr class="rounded outside">
            </div>
        </div>

        <div class="book-container"></div>
    </section>

    <div id="myModal" class="modal">
        <div class="add-book-container">
          <form id="form-add-book">
                <title>Add New Book</title>
            <div class="question-container">
                <div class="upper-container">
                    <span class="close-form">&times;</span>
                    <p class="form-title">Add Book to Library</p>
                </div>
                <div class="form-part">
                    <label for="book-title">What is the book title? *</label>
                    <input type="text" placeholder="Book Title" id="book-title" name="book-title" required>
                </div>
                <div class="form-part">
                    <label for="author">Who is the author? *</label>
                    <input type="text" placeholder="Author Name" id="author" name="author" required>
                </div>
                <div class="form-part">
                    <label for="pages-number">How many pages does this have? *</label>
                    <input type="text" placeholder="# of pages"
                    type="number" id="pages-number" name="pages-number" required pattern="[0-9]+">
                </div>
                <div class="form-part">
                    <label for="published-date">When was this published? *</label>
                    <input type="date" id="published-date" name="published-date" required>
                </div>
                <div class="form-part">
                    <label for="read-part-form">Have you read this book?</label>
                    <select id="read-part-form">
                        <option value="true">I have read this book</option>
                        <option value="">I have not read this book</option>
                    </select>
                </div>
                <div class="submit-button">
                    <input type="submit" value="Submit" class="submit">
                    <p class="required-text">* items are required</p>
                </div>
            </div>
        </form>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
